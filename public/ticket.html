<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Plataforma de Gerenciamento de Investimentos | Home</title>
</head>
<body>
    <header>
        <div>
            <img src="/static/img/logo.png" alt="logo">
            <center>
                <h2>Todos os investimentos</h2>
            </center>
        </div>
    </header>

    <main>
        <section>
            <div class='ticket'>
                <h3>Ticket:             <span id="tk">---------</span></h3>
                <h3>Quantidade:         <span id="qt">---------</span></h3>
                <h3>Lucro:              <span id="lu">---------</span></h3>
                <h3>Preço médio:        <span id="pm">---------</span></h3>
            </div>
        </section>

        <section id="all">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ticker</th>
                            <th>Data</th>
                            <th>Quant. ações</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Taxa de corretagem</th>
                            <th>Valor operacional</th>
                            <th>Imposto</th>
                            <th>Valor Final</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

</body>
</html>
