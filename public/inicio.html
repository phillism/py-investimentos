<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Plataforma de Gerenciamento de Investimentos | Home</title>
</head>
<body>
    <header>
        <div>
            <img src="/static/img/logo.png" alt="logo">
            <center>
                <h2>Todos os investimentos</h2>
            </center>
        </div>
    </header>
    <main>
        <section id="create" class="form">
            <div>
                <h2>Adicionar Investimento</h2>
                <form action="#">
                    <div>
                        <label for="ticker">Ticker (ex: 4L2N)</label>
                        <input type="text" id="ticker">
                    </div>
                    <div>
                        <label for="data">Data</label><br>
                        <input type="date" id="data">
                    </div>
                    <div>
                        <label for="qnt">Quantidade de ações</label>
                        <input type="number" id="qnt">
                    </div>
                    <div>
                        <label for="ativo">Valor da Ação</label>
                        <input type="number" id="ativo">
                    </div>
                    <div class="funcao">
                        <label for="">Função</label>
                        <input type="radio" value="Compra" name="funcao" id="compra" checked="checked">
                        <label for="compra" class="opcao-input">Compra</label>
                        <input type="radio" value="Venda" name="funcao" id="venda">
                        <label for="venda" class="opcao-input">Venda</label>
                    </div>
                    <div>
                        <label for="tx">Taxa de Corretagem</label>
                        <input type="number" id="tx">
                    </div>

                    <div class="botoes">
                        <button type="button" value="submit" onclick="adicionarLinha()">Submeter</button>
                        <button onclick="toggleAdicionar()">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="edit" class="form">
            <div>
                <h2>Atualizar Investimento</h2>
                <form action="#">
                    <input type="text" id="id" hidden>

                    <div>
                        <label for="ticker">Ticker</label>
                        <input type="text" id="ticker">
                    </div>
                    <div>
                        <label for="data">Data</label><br>
                        <input type="date" id="data">
                    </div>
                    <div>
                        <label for="qnt">Quantidade de ações</label>
                        <input type="number" id="qnt">
                    </div>
                    <div>
                        <label for="ativo">Valor da Ação</label>
                        <input type="number" id="ativo">
                    </div>
                    <div>
                        <label for="">Função</label>
                        <input type="radio" value="Compra" name="funcao" id="compra" checked="checked">
                        <label for="compra" class="opcao-input">Compra</label>
                        <input type="radio" value="Venda" name="funcao" id="venda">
                        <label for="venda" class="opcao-input">Venda</label>
                    </div>
                    <div>
                        <label for="tx">Taxa de Corretagem</label>
                        <input type="number" id="tx">
                    </div>

                    <div class="botoes">
                        <button type="button" value="submit" onclick="atualizarLinha()">Atualizar</button>
                        <button onclick="toggleEditar()">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="all">
            
            <button onclick="toggleAdicionar()" class="add-button">Adicionar</button>
            <button onclick="carregarInvestimentos()">Pesquisar</button>
            <input type="search" name="filtro-ticker" id="filtro-ticker" placeholder="Filtrar por ticker">

            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ticker</th>
                            <th>Data</th>
                            <th>Quant. ações</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Taxa de corretagem</th>
                            <th>Valor operacional</th>
                            <th>Imposto</th>
                            <th>Valor Final</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="../static/utils.js"></script>
	<script src="../static/api.js"></script>
	<script src="../static/database.js"></script>
	<script src="../static/script.js"></script>
</body>
</html>
